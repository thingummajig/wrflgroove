{% extends 'base.html' %}
{% block title %} WRFLgroove {% endblock %}
{% block content %}
    {% if object_list %}
        <h2>{{ dj }}</h2>
        <div class="row">
        {% for play in object_list %}
            <div class="span12">{{ play.artist }} - {{ play.song }}</div>
        {% endfor %}
        </div>
        {% if is_paginated %}{% load paginator %}{% paginator 3 %}{% endif %}
    {% endif %}
{% endblock %}
